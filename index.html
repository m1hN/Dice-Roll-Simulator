<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <style></style>
  <body>
    <h1>Dice Simulator</h1>
    <hr />
    <h2>Choose a simulation option</h2>

    <select name="dice menu" id="dice-menu">
      <option value="1">Roll Once</option>
      <option value="2">Roll Five Times</option>
      <option value="3">Roll X Times</option>
      <option value="4">Roll Until Snake-Eyes</option>
    </select>

    <div>
      <button id="button-roll"><b>Roll</b></button>
      <button id="button-reset"><b>Reset</b></button>
      <button id="button-change">Change</button>
      <button id="button-theme">Theme</button>
    </div>

    <div id="dice">
      <p id="dice-div">
        <img src="images/0.png" alt="0" id="dice1" />
        <img src="images/0.png" alt="0" id="dice2" />
      </p>
    </div>

    <div id="dice-rolls">
      <p><b>Dice Rolls</b></p>
      <p id="display"></p>
    </div>

    <div id="math-game">
      <p><b>Math Mini-Game</b></p>
      <p id="display-math"></p>
      <button id="button-answer">Answer?</button>
    </div>
  </body>
</html>
